<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo-section">
        <div class="card-body">
            <img class="logo" src="odin-lined.png" alt="logo">
            <p class="card-text">ODIN</p>
        </div>
    </div>
    <div class="info-section">
        <p class="header left">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p class="more-text left">You <em>know</em> you want to.</p>
        <form action="" method="">
            <div class="form-container left">
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="Thor">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Odinson">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="you@example.com">
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </li>
                    <li>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password-confirm">
                    </li>
                </ul>
            </div>
            <div class=" button left"><button type="submit">Create Account</button></div>
        </form>
        <div class="login-container left">
            <div class="login-text">Already have an account?</div>
            <button class="login">Log in</button>
        </div>
    </div>
</body>

</html>
